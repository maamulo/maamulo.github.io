<!DOCTYPE html>
<html lang="en">
<head>

		    <li><a href="signup.html">Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
            <p>Please fill out this form to create a new account.</p>
        </div>

        <form class="signup-form">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number (optional)">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="form-terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="Terms.html">Terms & Conditions</a>.</label>
            </div>

            <button type="submit" class="btn btn-signup">Join Now</button>
        </form>

        <div class="signup-footer">
            <p>Already have an account? <a href="#">Log In</a></p>
            <p class="back-home"><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
        </div>
    </div>
</body>
</html>
